<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <style type="text/css">
  .player {
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.75);
  width: 800px;
  height: 600px;
  background: black;
  }
  .player-button {
  font-size: 18px;
  padding: 8px;
  margin: 3px;
  border:none;
  cursor:pointer;
  color: white;
  background-color: inherit;
  background: black;
  }
  .video-screen {
  display: flex;
  flex-grow: 1;
  }
  .player-button-wrapper {
  display: flex;
  align-items: center;
  width: 100%;
  background: black;
  }
  .timer {
  color: white;
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings: "wdth" 100;
  color: white;
  }
  .spacer {
  flex-grow: 1;
  }
  </style>

  <body>
    <div id="player" class="player">
        <div class="video-screen js-video-container"></div>

        <div class = "player-button-wrapper">
          <button class="player-button js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>

          <button class="player-button js-pause-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>

          <button class="player-button js-mute-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>

          <button class="player-button js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>

          <div class="timer">
            <span class="js-current-time"></span>
          </div>

          <div class="spacer"></div>

          <div class="timer">
            <span class="js-duration"></span>
          </div>

          <button class="player-button js-fullscreen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
