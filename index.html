<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="font-awesome.min.css">
  </head>
  <style type="text/css">
  .player {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.75);
  width: 800px;
  height: 600px;
  background: black;
  }
  .player-button {
  border:none;
  cursor:pointer;
  color: white;
  background-color: inherit;
  background: black;
  }
  .js-video-container {
  width: 100%;
  height: 100%;
  background: black;
  }
  .player-button-wrapper {
  width: 100%;
  background: black;
  }
  </style>

  <body>
    <div id="player" class="player">
        <div class="js-video-container"></div>

        <div class = "player-button-wrapper">
          <button class="player-button js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="player-button js-pause-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
